    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
             change_size();

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
        var pane = window.frames["helpframe"].$('#content');
        var imgSrc=document.getElementById('help-button');
        if(imgSrc.src.search("up")<0)
        {

            $(".help-frame-div").show();
            pane.jScrollPane({showArrows:true});

            if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
            {
                window.frames["helpframe"].location.href=fname+"_h.htm";
                $(".help-frame-div").show();
            }
            else
            {
                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                $(".help-frame-div").show();
            }

            $(".help-frame-div").show();
            pane.jScrollPane({showArrows:true});
        }
    }


function check_ca()
{
	if(document.forms[0].openvpnCA.value.length == 0)
	{
		alert("<%376%>");
		return false;
	}
	if(confirm("<%377%>"))
		return true;
	else
		return false;
}

function apply_check()
{
	var pingEnable = "<%728%>";
	var ntp_sync = "<%729%>";
	var ddns_enable_check = "<%695%>";
	var old_protocol = "<%730%>";
	var new_protocol;
	var service_port = "<%731%>";
	var redirectGW = "<%732%>";
	var ipv6_protocol = "<%513%>";
	var new_redirectGW;
	var cf = document.forms[0];
/*	
	if(pingEnable == 0)
	{
		alert("<%733%>");
	}else{
	//do noting
	}

	if(ntp_sync == 0){
		alert("<%734%>");
	}
*/
	if(ddns_enable_check == 0){
		alert("<%735%>");
	}

	if((cf.openvpn_service_port.value < 1) || (cf.openvpn_service_port.value > 65535)){
		alert("<%736%>");
		cf.openvpn_service_port.focus();
		return false;
	}

	if(ipv6_protocol != "disable"){
		alert("<%737%>");
		cf.openvpnActive.focus();
		return false;
	}

	if(cf.openvpn_protocol[0].checked)
		new_protocol = 'udp';
	else
		new_protocol = 'tcp';

	if(cf.openvpn_redirectGW[0].checked)
		new_redirectGW = 'all';
	else if(cf.openvpn_redirectGW[1].checked)
		new_redirectGW = 'onlylan';
	else
		new_redirectGW = 'auto';

	if((new_protocol != old_protocol) || (cf.openvpn_service_port.value != service_port) || (new_redirectGW != redirectGW)){
		alert("<%738%>");
	}
	return true;
}

function ddns_check()
{
	var ddns_enable_check = "<%695%>";
	var openvpnEnable = "<%416%>";
	
	var cf = document.forms[0];

	if(openvpnEnable == "disable"){
		alert("<%739%>");
		cf.openvpnActive.focus();
		return false;
	}

	if(ddns_enable_check == 0){
		alert("<%740%>");
	}

	return true;
}
