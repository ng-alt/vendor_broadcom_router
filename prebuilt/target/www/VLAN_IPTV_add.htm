    {

function checkData()
{
    var cf = document.forms[0];
    var msg = "";
<%2862%>
    var vlan_id = parseInt(cf.vlan_id.value,10);
    var vlan_prio = parseInt(cf.vlan_prio.value,10);
<%2863%>
    var vlan_rule=cf.vlan_rule_name.value.split(" ");
    var i = 0, conflict, reply;


    if (cf.vlan_name.value.match( /[^\x21-\x7E]/ ) || cf.vlan_name.value == "" )
    {
        msg+="<%2864%>\n";
        alert(msg);
        return false;
    }
<%2862%>
    if ((!_isNumeric(cf.vlan_id.value)) || isNaN(vlan_id) || vlan_id > 4094 || vlan_id < 1) {
        alert("<%2865%>");
        return false;
    }
        
    if ((!_isNumeric(cf.vlan_prio.value)) || isNaN(vlan_prio) || vlan_prio > 7 || vlan_prio < 0) {
        alert("<%2866%>");
        return false;
    }
<%2863%>
    while(typeof vlan_rule[i] != "undefined")
    {
        if (vlan_rule[i]==cf.vlan_name.value)
        {
            conflict = true;
            break;
        }
        i++;
    }
    if (conflict) {
        alert("<%2867%> "+cf.vlan_name.value+" <%2868%>");
        return false;
    }
    
    if(cf.vlan_ports_0.checked || cf.vlan_ports_1.checked || cf.vlan_ports_2.checked || cf.vlan_ports_3.checked || cf.vlan_ports_4.checked || cf.vlan_ports_5.checked || cf.vlan_ports_6.checked || cf.vlan_ports_7.checked )
    {
        if(cf.vlan_ports_0.checked && cf.vlan_ports_1.checked && cf.vlan_ports_2.checked && cf.vlan_ports_3.checked && cf.vlan_ports_4.checked && cf.vlan_ports_5.checked && cf.vlan_ports_6.checked && cf.vlan_ports_7.checked )
        {
            alert("<%2869%>");
            return false;
        }
    }
    else
    {
        alert("<%2870%>");
        return false;
    }


    
    return true;
}
