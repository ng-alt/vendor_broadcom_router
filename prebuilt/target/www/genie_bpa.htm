<script type="text/javascript">
function loadcheck()
{
	var cf = document.forms[0];
	if(isIE()){
		cf.bpa_username.size="24";
		cf.bpa_passwd.size="24";
	}
}


function checkData()
{
	var cf = document.forms[0];
	var msg = "";

	msg+= checkBlank(cf.bpa_username, "<%530%>");
	msg+= checkBlank(cf.bpa_server, "<%1528%>");
	if(cf.bpa_idletime.value.length<=0)
	 msg+= "<%527%>";
	else if(!_isNumeric(cf.bpa_idletime.value))
	 msg+= "<%528%>";
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}
